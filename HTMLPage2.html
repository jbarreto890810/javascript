<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var car = new Array();
        car["door"] = "cuatro puertas";
        car["color"] = "black and white";

        document.write("El carro tiene " + car["door"]+" y las puertas de color " + car["color"]+"<br/>");

        var n = prompt("PLease enter a number ")

        var answer = Math.sqrt(n);

        document.write(answer);

        function clock() {
            var time = new Date();
            document.write(time+"<br/>");
        }

        setInterval("clock()", 3000);

    </script>
