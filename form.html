<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">
        
        function validator(){
            if(document.MyForm.check.checked )
                alert("los datos han sido validados");
            else
            
                alert("vuelva a introducir los datos");
            
        
        }
    </script>
</head>
<body>
        

    <form name="Myform">
        Email: <input type="email"   name="email" />
        Datos: <input type="text" name="datos"/>
        Agree: <input type="checkbox" name="check" />
                <input type="button" value="Press me!!" onclick="validator()"/>

    </form>

    

</body>
</html>
